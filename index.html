<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/image/cash-icon.png">
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Controle Financeiro</title>
</head>

<body>
    <!-- <h2>Controle Financeiro</h2> -->

    <div class="container">
        <h4>Saldo atual</h4>

        <div class="header">
            <h1 id="balance" class="balance">R$ 0.00</h1>

            <div class="container-mes">
                <select name="mes" class="mes" id="mes">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
        </div>



        <div class="inc-exp-container">
            <div>
                <h4>Receitas</h4>
                <p id="money-plus" class="money plus">+ R$0.00</p>
            </div>

            <div>
                <h4>Despesas</h4>
                <p id="money-minus" class="money minus">- R$0.00</p>
            </div>
        </div>

        <h3>Transações</h3>

        <ul id="transactions" class="transactions"></ul>

        <h3>Adicionar transação</h3>

        <form id="form">
            <div class="form-control">
                <label for="text">Descrição</label>
                <input autofocus type="text" id="text" placeholder="Nome da transação" />
            </div>

            <div class="form-control">
                <label for="amount">Valor <br />
                    <small>(negativo - despesas, positivo - receitas)</small>
                </label>
                <input type="number" id="amount" placeholder="Valor da transação" step=".01" />
            </div>

            <button class="btn">Adicionar</button>
        </form>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
